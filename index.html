<!DOCTYPE html>

<html ng-app='projectApp'>
<head>
	<title>Dank Apps</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	  <script src="Project.js"></script>
	  <link rel='stylesheet' href='Project.css'></link>
	  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'></link>
</head>
<body ng-controller='appController'>
  <div class="col-xs-6" id="first">
  <div class="container">
	<h1 id="stuff">Hello {{ firstName | uppercase }} {{ lastName}}</h1>
	<h2>Welcome to DankAppsRUs</h2>
	<h3>Click on your desired person</h3>
  </div>
  <div class="pictures">
  <img src="http://img2.timeinc.net/people/i/2010/database/100531/ryan-gosling-300.jpg" ng-click="count = count + 1" ng-init="count=0">
  </div>
  <h1 id="RG">This is the number of times you love RG: {{count}}</h1>
  </div>
  <div class="col-xs-6" id="second">
    <h1> This is the second column</h1>
  </div>
  
</body>
</html>
